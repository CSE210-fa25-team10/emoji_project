<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Emoji Translator</title>
        <link rel="stylesheet" href="./style.css">
        <!-- FIXME: Add favicon if we want one. -->
        <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->

    <body>
        <main>
            <h1>Emoji Translator</h1>

            <table>
                <thead>
                    <tr>
                        <th>Emoji</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><textarea name="emoji_input" placeholder="Please type emojis here..."></textarea></td>
                        <td><textarea name="text_output" placeholder=""></textarea></td>
                    </tr>
                </tbody>
            </table>

            <br>
            <button type="button">Translate</button>
        </main>
        <script src="main.js"></script>
    </body>
</html>
