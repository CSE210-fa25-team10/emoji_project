<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emojify</title>
        <link rel="stylesheet" href="./style.css">
        <!-- FIXME: Add favicon if we want one. -->
        <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
    </head>
    <body>
        <main>
            <h1>Emojify</h1>

            <table>
                <thead>
                    <tr>
                        <th>
                            <label for="translationSelector">Input Language:</label>
                            <select name="translationSelector" id="translationSelector" onchange="updateTranslatorMode(this.value)">
                                <option value="emojiInput" selected>Emoji</option>
                                <option value="textInput">Text</option>
                            </select>
                        </th>
                        <th><p id="outputHeader">Translated Text</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><textarea name="emoji_input" placeholder="Message..."></textarea></td>
                        <td><textarea name="text_output" placeholder=""></textarea></td>
                    </tr>
                </tbody>
            </table>

            <br>
            <button onclick="handleTranslate()" type="button">Translate</button>
        </main>
        <!-- Cache-bust main.js to ensure latest logic is loaded -->
        <script src="main.js?v=20251015" defer></script>
    </body>
</html>
